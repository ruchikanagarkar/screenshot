<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Screenshot Application</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="javascript:void(0)">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="downloadPDF">
                            Download PDF
                        </button>
                    </a>
                    <a class="mdl-navigation__link" href="javascript:void(0)">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="downloadImage" >
                            Download Image
                        </button>
                    </a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Screenshot</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="downloadPDF">
                        Download PDF
                    </button>
                </a>
                <a class="mdl-navigation__link" href="">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="downloadImage">
                        Download Image
                    </button>
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <p>
                            Share your current screen in form of image and pdf.
                        </p>
                        <div class="demo-card-image mdl-card mdl-shadow--2dp">
						  <div class="mdl-card__title mdl-card--expand"></div>
						  <div class="mdl-card__actions">
						    <span class="demo-card-image__filename">Image.jpg</span>
						  </div>
						</div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!--scripts-->
     <script src="js/material.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <!-- <script src="jspdf.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
